<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão de scripts</title>

    <script>
        // Segunda forma de inclusão
        function funcao1(){
            document.write('Este texto foi impresso pela tag script no header.')
        }
    </script>

    <!--Terceira forma de inclusão-->
    <script src="index.js"></script>

</head>
<body>
    <h1>Conteúdo</h1>
    <ul>
        <li>Formas de inclusão de script</li>
        <ol>
            <li>No elemento</li>
            <li>No header</li>
            <li>No arquivo externo</li>
        </ol>
    </ul>

    <!--Primeira forma de inclusão-->
    <input type="button" value="Clique aqui" onclick="document.write('Este texto foi impresso pelo elemento.')">

    <button onclick="funcao1()">Clique aqui</button>
</body>
</html>
