<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Grid System</title>
</head>
<body>
    <!--Em nosso exemplo, usaremos uma linha para dividir a página em duas seções-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Produtos em destaque</h2>
            </div>
            <div class="col-md-4">
                <h2>Novidades do Blog</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">Conteúdo da coluna 1</div>
            <div class="col-md-6">Conteúdo da coluna 2</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">Coluna 01 - ocupa 8 espaços</div>
            <div class="col-md-4">Coluna 02 - ocupa 2 espaços</div>
        </div>
    </div>
    
</body>
</html>
