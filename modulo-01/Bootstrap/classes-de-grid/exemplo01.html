<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .destaque {
            background-color: rgba(0, 0, 255, 0.338);
            border: 1px solid black;
        }
    </style>

    <title>Aula Bootstrap</title>
</head>
<body>
    <!--Vamos praticar criando um layout simples com grid, contendo uma linha e trÃªs colunas.-->
    <div class="container destaque">

        <div class="row"> <!--Inicio da linha-->

            <div class="col destaque"> <!--Inicio da primeira coluna-->
                <p>Coluna 1</p>
            </div> <!--Fim da primeira coluna-->
                
            <div class="col destaque"> <!--Inicio da segunda coluna-->
                <p>Coluna 2</p>
            </div> <!--Fim da segunda coluna-->

            <div class="col destaque"> <!--Inicio da terceira coluna-->
                <p>Coluna 3</p>
            </div> <!--Inicio da terceira coluna-->

        </div> <!--Fim da linha-->

    </div>
</body>
</html>
