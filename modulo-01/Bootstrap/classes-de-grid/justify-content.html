<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style>
        .destaque {
            background-color: rgba(128, 128, 128, 0.332);
        }
        .colunaNormal {
            background-color: pink;
            border: 1px solid black;
        }
    </style>
    
    <title>Alinhamento nos containers na horizontal</title>
</head>
<body>
    <div class="container destaque">
        <div class="row linhaMaior justify-content-center">
            <div class="col-3 colunaNormal">
                <p>Parte 1</p>
            </div>
            <div class="col-3 colunaNormal">
                <p>Parte 2</p>
            </div>
            <div class="col-3 colunaNormal">
                <p>Parte 3</p>
            </div>
        </div>
    </div>

    <br><br><br>

    <div class="container destaque">
        <div class="row linhaMaior justify-content-start">
            <div class="col-3 destaque colunaNormal">
                <p>Parte 1</p>
            </div>
            <div class="col-3 destaque colunaNormal">
                <p>Parte 2</p>
            </div>
            <div class="col-3 destaque colunaNormal">
                <p>Parte 3</p>
            </div>
        </div>
    </div>

     <br><br><br>

    <div class="container destaque">
        <div class="row linhaMaior justify-content-around">
            <div class="col-3 destaque colunaNormal">
                <p>Parte 1</p>
            </div>
            <div class="col-3 destaque colunaNormal">
                <p>Parte 2</p>
            </div>
            <div class="col-3 destaque colunaNormal">
                <p>Parte 3</p>
            </div>
        </div>
    </div>

    <br><br><br>

    <div class="container destaque">
        <div class="row linhaMaior justify-content-between"> 
            <div class="col-3 destaque colunaNormal"> 
                <p>Coluna 1</p>
            </div> 
            <div class="col-3 destaque colunaNormal"> 
                <p>Coluna 2</p>
            </div> 
            <div class="col-3 destaque colunaNormal">
                <p>Coluna 3</p>
            </div>          
        </div>      
    </div>

</body>
</html>
