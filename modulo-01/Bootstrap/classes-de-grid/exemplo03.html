<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .destaque {
            background-color: rgba(0, 0, 255, 0.338);
            border: 1px solid black;
        }
    </style>
    
    <title>Aula Bootstrap</title>
</head> 
<body>
    <!--Responsividade-->
   <div class="container destaque"> 

        <div class="row"> <!--Inicio da primeira linha-->
            <div class="col destaque"> <!--Coluna 1-->
                <p>Coluna 1</p>
            </div> 
            <div class="col destaque"> <!--Coluna 2-->
                <p>Coluna 2</p>
            </div>
            <div class="col destaque"> <!--Coluna 3-->
                <p>Coluna 3</p>
            </div>
        </div> <!--Fim da primeira linha-->


        <div class="row"> <!--Inicio da segunda linha-->
            <div class="col-md-5 destaque col-sm-12 destaque"> <!--Coluna 1-->
                <p>Coluna 1</p>
            </div>
            <div class="col-md-5 destaque col-sm-12 destaque"> <!--Coluna 2-->
                <p>Coluna 2</p>
            </div>
            <div class="col-md-2 destaque col-sm-12 destaque"> <!--Coluna 3-->
                <p>Coluna 3</p>
            </div>
        </div> <!--Fim da primeira linha-->

    </div>

    <!--
    Repare que temos a class col-md-5 que configura essa coluna para ocupar 5 espaços em uma tela média e col-sm-12 que configura a coluna 
    para ocupar a tela toda em um dispositivo de tamanho pequeno, como um celular ou tablet por exemplo, essa configuração vale para as outras colunas da segunda linha.
    -->
</body>
</html>
